<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone">
        <div class="notch">
            <div class="speaker"></div>
            <div class="camera"></div>
        </div>
        <div class="screen">
            <div class="app-row">
                <div class="app" style="background-color: #f00;">App 1</div>
                <div class="app" style="background-color: #0f0;">App 2</div>
                <div class="app" style="background-color: #00f;">App 3</div>
                <div class="app" style="background-color: #ff0;">App 4</div>
            </div>
            <div class="app-row">
                <div class="app" style="background-color: #0ff;">App 5</div>
                <div class="app" style="background-color: #f0f;">App 6</div>
                <div class="app" style="background-color: #800000;">App 7</div>
                <div class="app" style="background-color: #008000;">App 8</div>
            </div>
            <div class="app-row">
                <div class="app" style="background-color: #000080;">App 9</div>
                <div class="app" style="background-color: #808000;">App 10</div>
                <div class="app" style="background-color: #800080;">App 11</div>
                <div class="app" style="background-color: #008080;">App 12</div>
            </div>
            <div class="app-row">
                <div class="app" style="background-color: #c0c0c0;">App 13</div>
                <div class="app" style="background-color: #ff6347;">App 14</div>
                <div class="app" style="background-color: #4682b4;">App 15</div>
                <div class="app" style="background-color: #dda0dd;">App 16</div>
            </div>
        </div>
        <div class="home-button"></div>
    </div>
</body>
</html>
